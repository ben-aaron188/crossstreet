<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <title>RT Game App</title>

  <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
  <script type="text/javascript" src="jquery-ui.min.js"></script>
  <script type="text/javascript" src="jquery.overlaps.js"></script>
  <script type="text/javascript" src="level1.js"></script>
  <script type="text/javascript" src="core.js"></script>
  <script type="text/javascript" src="jquery.spritely.js"></script>
  <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body id="bodytest">

  <div class="page_wrapper">
    <div class="window">
      <div id="background"></div>
      <div id="proxy_page"></div>
      <div id="black_page"></div>
      <div id="frameright"></div>
      <div id="frameleft"></div>
      <div id="plus">
        <span id="plus_span"></span>
      </div>
      <audio id="perm" loop>
        <source src="sounds/perm2.mp3" type="audio/mpeg">
      </audio>
      <audio id="loser">
        <source src="sounds/gameover.mp3" type="audio/mpeg">
      </audio>

      <div id="instr">

        <div id="exploretheuniverse" class="score_display resize"><span>Explore the Universe</span></div>
        <div id ="last_score" class="score_display resize">Last score: </div>
        <div id="highscore" class="score_display resize">High score: </div>
        <div id="taptostartthegame" class="score_display resize"><span>Tap to start the game!</span></div>

        <div id="startdiv"></div>

        <table id="highscore_table" class="resize">
          <tr>
            <th></th>
            <th>NAME</th>
            <th>SCORE</th>
          </tr>
          <tr>
            <td>1.</td>
            <td id="high1_name"></td>
            <td id="high1_score"></td>
          </tr>
          <tr>
            <td>2.</td>
            <td id="high2_name"></td>
            <td id="high2_score"></td>
          </tr>
          <tr>
            <td>3.</td>
            <td id="high3_name"></td>
            <td id="high3_score"></td>
          </tr>
          <tr>
            <td>4.</td>
            <td id="high4_name"></td>
            <td id="high4_score"></td>
          </tr>
          <tr>
            <td>5.</td>
            <td id="high5_name"></td>
            <td id="high5_score"></td>
          </tr>
        </table>
      </div>

      <div id="gameover">
        <div id="game_over" class="score_display resize"><span>Game over!</span></div>
        <div id="yourscore" class="score_display resize">Your score:</div>
        <div id="high_score" class="score_display resize">High Score:</div>

        <div id="yourname" class="score_display resize"><span>Your name:</span></div>
        <div id="button1" onclick="func02()"><span>PLAY AGAIN</span></div>
        <div id="button2" onclick="func03()"><span>SUBMIT SCORE</span></div>

        <form action="http://www.newlylabs.net/wp-content/uploads/app1/final/score_submit.php" method="post" data-mini="true" data-ajax="false">
          <input name="NAME" id="NAME" class="resize" placeholder="your name" type='text' style="top: 52.5%; left: 10%;" maxlength="10">
          <input type="hidden" name="SCORE" id="SCORE" value="">
          <input type="submit" name="SUBMIT" id="SUBMIT" value="Next" style="visibility: hidden">
        </form>
      </div>

      <div id="nonamemsg" class="resize"><span>Type in your name first!</span></div>

      <div id="player"></div>
      <div id="car_div1" class="car_div"></div>
      <div id="car_div2" class="car_div"></div>
      <div id="car_div3" class="car_div"></div>
      <div id="car_div4" class="car_div"></div>
      <div id="car_div5" class="car_div"></div>
      <div id="car_div6" class="car_div"></div>
      <div id="car_div7" class="car_div"></div>
      <div id="car_div8" class="car_div"></div>
      <div id="car_div9" class="car_div"></div>
      <div id="car_div10" class="car_div"></div>
    </div>
  </div>

  <div id="instruction">

    <div id="instruction_circle"></div>
    <div id="instruction_circle"></div>
    <div id="taptomovethespaceship" class="resize"><span>Tap to move the spaceship!</span></div>
    <div id="moveleft" class="resize"><span>Move left</span></div>
    <div id="moveright" class="resize"><span>Move right</span></div>
    <div id="taptostart" class="resize"><span>Tap to start!</span></div>
  </div>


  <div class="tapdivs" id="tapleft" style="bottom: 0; left: 0"></div>
  <div class="tapdivs" id="tapright" style="bottom: 0; right: 0"></div>
  </div>

</body>

</html>
